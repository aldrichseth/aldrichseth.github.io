
<!DOCTYPE html>
<html>
<head>
  <title>Basic Pong HTML Game</title>
  <link rel="stylesheet" type = "text/css" href="style.css">
  <meta charset="UTF-8">
  </head>
  <body>
    <div class="welcome-screen">
      <button id="startBtn">Start Game</button>
    </div>
  <div id="resettingContainer">
    <h1 id="resettingText">Resetting . . .</h1>
    </div>
  <div class = "scoreboard">
    <div class = "scoreboard__name">Player One</div>
    <div class = "scoreboard__name">Player Two</div>
    <div class = "scoreboard__score1" id = "sb1" ></div>
    <div class = "scoreboard__score2" id = "sb2" ></div>
</div>
    <div class = "ending" id ="end">
        <h1 class = "final"> Game Over!</h1>
    </h1>
    <button onclick = "restartGame();" class = "againButton">Play Again</button>
</div>
<canvas width = "750" height= "585" id= "game"></canvas>
  <script src="scripts.js"></script>
</body>
</html>
